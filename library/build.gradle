apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

publish {
    userOrg = 'r21nomi'
    groupId = 'com.github.r21nomi'
    artifactId = 'androidrpinterpolator'
    publishVersion = '1.0.0'
    desc = 'AndroidRPInterpolator is the interpolator library using Rovert Penner\'s Easing Functions.'
    website = 'https://github.com/r21nomi/AndroidRPInterpolator'
}